<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider-Besic</title>
    <!-- Css link start  -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Css link end  -->
  </head>
  <body>
    <!-- Slick SliderPart start  -->
    <section id="slickSliderPart">
      <div class="slickSliders">
        <div class="slickSliderOne">
          <div class="overlyOne">
            <h3>Car</h3>
          </div>
        </div>
        <div class="slickSliderTow">
          <div class="overlyTwo">
            <h3>Bicycle</h3>
          </div>
        </div>
        <div class="slickSliderThree">
          <div class="overlyThree">
            <h3>Bike</h3>
          </div>
        </div>
      </div>
    </section>
    <!-- Slick SliderPart end  -->

    <!-- MixitupPart start  -->
    <section id="mixitUpPart">
      <div class="container">
        <h3
          class="text-center py-4"
          data-aos="fade-down-left"
          data-aos-easing="linear"
          data-aos-duration="1500"
        >
          MixitUp
        </h3>
        <div class="row">
          <div class="col-lg-6 m-auto text-center">
            <button class="btn btn-danger" data-filter="all">All</button>
            <button class="btn btn-danger" data-filter=".car">Car</button>
            <button class="btn btn-danger" data-filter=".bike">Bike</button>
            <button class="btn btn-danger" data-filter=".bicycle">
              Bicycle
            </button>
          </div>
        </div>
        <div class="row myfilter">
          <div class="col-lg-4 mt-5 mix car">
            <div class="box">
              <img src="images/Car1.jpg" alt="" class="w-100 img-fluid" />
            </div>
          </div>
          <div class="col-lg-4 mt-5 mix car">
            <div class="box">
              <img src="images/Car2.jpg" alt="" class="w-100 img-fluid" />
            </div>
          </div>
          <div class="col-lg-4 mt-5 mix car">
            <div class="box">
              <img src="images/Car6.jpg" alt="" class="w-100 img-fluid" />
            </div>
          </div>
          <!-- ===================== -->
          <div class="col-lg-4 mt-5 mix bike">
            <div class="box">
              <img src="images/Bike1.jpg" alt="" class="w-100 img-fluid" />
            </div>
          </div>
          <div class="col-lg-4 mt-5 mix bike">
            <div class="box">
              <img src="images/Bike2.jpg" alt="" class="w-100 img-fluid" />
            </div>
          </div>
          <div class="col-lg-4 mt-5 mix bike">
            <div class="box">
              <img src="images/Bike3.jpg" alt="" class="w-100 img-fluid" />
            </div>
          </div>
          <!-- =============== -->
          <div class="col-lg-4 mt-5 mix bicycle">
            <div class="box">
              <img src="images/Bicycle1.jpg" alt="" class="w-100 img-fluid" />
            </div>
          </div>
          <div class="col-lg-4 mt-5 mix bicycle">
            <div class="box">
              <img src="images/Bicycle2.jpg" alt="" class="w-100 img-fluid" />
            </div>
          </div>
          <div class="col-lg-4 mt-5 mix bicycle">
            <div class="box">
              <img src="images/Bicycle3.jpg" alt="" class="w-100 img-fluid" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- MixitupPart end  -->

    <div class="back-to-top">
      <a href="#"><i class="fa-regular fa-circle-up"></i></a>
    </div>

    <!-- aos Animate part start  -->
    <section id="aosAnimatePart">
      <div class="container">
        <h3
          class="text-center py-2"
          data-aos="fade-up-right"
          data-aos-easing="linear"
          data-aos-duration="1500"
        >
          AOS Animate
        </h3>
        <div class="row py-4">
          <div
            class="col-lg-4"
            data-aos="flip-right"
            data-aos-easing="linear"
            data-aos-duration="1500"
          >
            <div class="aos">
              <img src="images/Duck1.jpg" alt="" class="w-100 img-fluid" />
            </div>
          </div>
          <div
            class="col-lg-4"
            data-aos="flip-right"
            data-aos-easing="linear"
            data-aos-duration="1500"
          >
            <div class="aos">
              <img src="images/Duck2.jpg" alt="" class="w-100 img-fluid" />
            </div>
          </div>
          <div
            class="col-lg-4"
            data-aos="flip-right"
            data-aos-easing="linear"
            data-aos-duration="1500"
          >
            <div class="aos">
              <img src="images/Duck1.jpg" alt="" class="w-100 img-fluid" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- aos Animate part end  -->

    <!-- Js link start  -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/script.js"></script>
    <!-- Js link end -->
  </body>
</html>
